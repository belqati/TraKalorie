<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>traKalorie | Meal & Calorie Tracker</title>
  <link rel="icon" type="image/x-icon" href="/public/imgs/heartbeat_icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="/public/styles/main.css">
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper purple darken-3">
      <div class="container">
        <a href="#" class="brand-logo center"><i class="fas fa-heartbeat"></i> TraKalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn purple lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal or Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn purple darken-3"><i class="fas fa-plus-circle"></i> Add Meal</button>
<!--             <button class="update-btn btn orange"><i class="fas fa-edit"></i> Update Meal</button>
            <button class="delete-btn btn red"><i class="fas fa-times-circle"></i> Remove Meal</button> -->
            <button class="back-btn btn grey right"><i class="fas fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: 
      <span class="total-calories">0</span>
    </h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">
<!--       <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong><em>600 Calories</em>
        <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i></a>
      </li> -->
    </ul>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
