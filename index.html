<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>traKalorie | Meal & Calorie Tracker</title>
  <link rel="icon" type="image/x-icon" href="/public/imgs/heartbeat_icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
</head>

<body class="purple lighten-5">
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper purple darken-3">
      <div class="container">
        <a href="#" class="brand-logo center logo-head"><i class="fas fa-heartbeat"></i> TraKalorie</a>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal or Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="btn-floating btn-large waves-effect waves-light add-btn btn purple darken-3"><i class="fas fa-plus"></i></button>
            <button class="btn-floating btn-large update-btn btn orange"><i class="fas fa-edit"></i></button>
            <button class="btn-floating btn-large delete-btn btn red"><i class="fas fa-times"></i></button>
            <button class="btn-floating btn-large back-btn btn grey"><i class="fas fa-chevron-left"></i></button>
            <button class="waves-effect waves-light clear-btn btn purple lighten-2 right"><i class="fas fa-exclamation-circle"></i> Clear All</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align purple-text text-darken-3">Total Calories: 
      <span class="total-calories">0</span>
    </h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">
    </ul>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
